name: Build

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build IPK
        run: make

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: alttime-ipk
          path: "*.ipk"

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: "*.ipk"
